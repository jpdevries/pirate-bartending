<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Bartending</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <ul>
      <li>Pirate Bar</li>
      <li><a href="#0">New Guest</a></li>
      <li><a href="#0">Exit Guest</a></li>
    </ul>
  </header>
  <section class="customers">
    <header>
      <h2>Customers</h2>
    </header>
    <section class="customer1">
      <h3>customer1</h3>
      <form id="customer1">
        <fieldset>
          <legend>Cocktail</legend>
          <label for="strong">Do ye like yer drinks strong?</label>
          <select name="strong" id="strong">
            <option selected value="none">-- none --</option>
            <option value="glug-of-rum">glug of rum</option>
            <option value="slug-of-whisky">slug of whisky</option>
            <option value="splash-of-gin">splash of gin</option>
          </select><br>
          <label for="salty">Do ye like it with a salty tang?</label>
          <select name="salty" id="salty">
            <option selected value="none">-- none --</option>
            <option value="olive-on-a-stick">olive on a stick</option>
            <option value="salt-dusted-rim">salt-dusted rim</option>
            <option value="rasher-of-bacon">rasher of bacon</option>
          </select><br>
          <label for="bitter">Are ye a lubber who likes it bitter?</label>
          <select name="bitter" id="bitter">
            <option selected value="none">-- none --</option>
            <option value="shake-of-bitters">shake of bitters</option>
            <option value="splash-of-tonic">splash of tonic</option>
            <option value="twist-of-lemon-peel">twist of lemon peel</option>
          </select>
          <label for="sweet">Would ye like a bit of sweetness with yer poison?</label>
          <select name="sweet" id="sweet">
            <option selected value="none">-- none --</option>
            <option value="sugar-cube">sugar cube</option>
            <option value="spoonful-of-honey">spoonful of honey</option>
            <option value="splash-of-cola">splash of cola</option>
          </select><br>
          <label for="fruit">Are ye one for a fruity finish?</label>
          <select name="fruit" id="fruit">
            <option selected value="none">-- none --</option>
            <option value="slice-of-orange">slice of orange</option>
            <option value="dash-of-cassis">dash of cassis</option>
            <option value="cherry-on-top">cherry on top</option>
          </select>
        </fieldset>
        <input type="submit" value="Submit">
      </form>
    </section>
  </section>
  <section class="bartender"></section>
  <script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script rel="text/javascript" src="./js/app.js"></script>
</body>
</html>
